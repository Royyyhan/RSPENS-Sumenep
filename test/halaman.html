<html>
  <head>
    <title>Pusat Kardiovaskular Terpadu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      .header {
        background-image: url("assets/img/20240205151309.jpg");
        background-size: cover;
        background-position: center;
        position: relative;
        height: 400px;
        color: white;
        text-align: center;
        padding-top: 50px;
      }
      .header .overlay {
        background-color: rgba(0, 0, 0, 0.5);
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      .header .content {
        position: relative;
        z-index: 1;
      }
      .header h1 {
        font-size: 48px;
        margin: 0;
      }
      .header h2 {
        font-size: 36px;
        margin: 10px 0;
      }
      .header p {
        font-size: 18px;
        margin: 20px 0;
      }
      .search-box {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        margin: -50px auto 0;
        position: relative;
        z-index: 2;
        text-align: center;
      }
      .search-box h3 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      .search-box p {
        font-size: 16px;
        margin-bottom: 20px;
      }
      .search-box input[type="text"] {
        width: 70%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      .search-box button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      .search-box button i {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="overlay"></div>
      <div class="content">
        <h1>LAYANAN UNGGULAN</h1>
        <h2>PUSAT KARDIOVASKULAR TERPADU</h2>
        <p>Your One Stop Solution</p>
      </div>
    </div>
    <div class="search-box">
      <h3>CARI DOKTER</h3>
      <p>Temukan dan kenali profil dokter serta tenaga ahli kami</p>
      <input type="text" placeholder="Cari Dokter di Sini" />
      <button><i class="fas fa-search"></i> TELUSURI</button>
    </div>
  </body>
</html>
